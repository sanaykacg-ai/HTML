<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }

        #text {
            text-shadow: 2px 2px 1px #CC5500;
            /*(right-offset)px(left-offset)px(fade)px color*/
        }

        #box {
            box-shadow: 9px 9px 5px #301934;
            /*(right-offset)px (left-offset)px (fade)px color*/
        }

        #indent {
            text-indent: 50%; //10px or -3cm
        }
    </style>
</head>

<body>
    <h1 id="text">Text Shadows</h1>
    <h1 id="box">Box Shadows</h1>
</body>

</html>
