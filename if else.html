<!DOCTYPE html>
<html>

<body>
    <button onclick="myFunction()">Try it!</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();

            if (time < 10) {
                greeting = "Good Morning!";
            }
            else if (time < 20) {
                greeting = "Good Day!";
            }
            else {
                greeting = "Good Night!";
            }

            document.getElementById("hour").innerHTML = "Current hour is: " + time;
            document.getElementById("greet").innerHTML = greeting;
        }
    </script>
</body>

</html>
