<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrow Functions</h2>

    <p>This example shows and Arrow Function with a parameter.</p>

    <p id="result"></p>

    <script>
        const add = (a, b) => a + b;

        document.getElementById("result").innerHTML = add(4, 6);
    </script>
</body>

</html>
