<!DOCTYPE html>
<html>

<body>
    <p>The string() method can concert a number to a string.</p>
    <p id="number_result"></p>
    <p id="string_result"></p>

    <script>
        var x = 70;
        var y = 90;

        document.getElementById("number_result").innerHTML = x + y;

        document.getElementById("string_result").innerHTML = String(x) + String(y); //Doesn't add because it's a string, it concatenates
    </script>
</body>

</html>
