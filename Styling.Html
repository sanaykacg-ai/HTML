<!DOCTYPE html>
<html>

<head>
    <title>CSS Styling</title>
    <!--Internal CSS-->
    <style>
        h2 {
            color: green;
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color: red;" Inline example></h1>
    <!--Internal CSS-->
    <h2>Internal example</h2>
    <!--External CSS-->
    <h3>External example</h3>
    <hr>
    <!--Element Selector example-->
    <h4>Element Selector example</h4>
    <h4>Element Selector example</h4>
    <hr>
    <!--Class and ID example-->
    <h2 class="myclass">Class Selector example</h2>
    <h2 id="myid">ID Selector example</h2>
    <h2 class="myclass">Class Selector example</h2>
    <hr>
    <!--Group Selector example-->
    <h5>Group Selector example</h5>
    <p>Group Selector example</p>
    <hr>
</body>

</html>
