<!DOCTYPE html>
<html>

<body>
    <button onclick="myfunction(5)">Execute JS function</button>
    <p id="demo"></p>
    <script>
        function myfunction(x, y) {
            if (y === undefined) {
                y = 2;
            }
            //document.write(x*y)
            document.getElementById("demo").innerHTML = x * y
        }
    </script>
</body>

</html>
