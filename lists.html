<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
</head>

<body>
    <h1>Types of lists</h1>
    <h2>Unordered Lists</h2>
    <ul>
        <li>Name: Sanay Kaul</li>
        <li>Age: 12</li>
        <li>Birthday: 5th Oct</li>
    </ul>
    <h2>Ordered Lists</h2>
    <ol>
        <li>Name: Sanay Kaul</li>
        <li>Age: 12</li>
        <li>Birthday: 5th Oct</li>
    </ol>
    <h2>Definition Lists</h2>
    <dl>
        <dt>Name</dt>
        <dd>-Sanay Kaul</dd>
        <dt>Age</dt>
        <dd>-12</dd>
        <dt>Birthday</dt>
        <dd>-5th Oct</dd>
    </dl>
</body>

</html>
