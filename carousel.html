<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--Carousel-->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!--Indicators/dots-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
            </div>
            <!--The slideshow/carousel-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.mos.cms.futurecdn.net/QHvQLhnFjrD6RgWgyZSHRn.jpg" alt="Mercury"
                        class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Mercury</h3>
                        <p>The first planet</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.mos.cms.futurecdn.net/RifjtkFLBEFgzkZqWEh69P.jpg" alt="Venus"
                        class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Venus</h3>
                        <p>The second planet</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4nfy5Yh_lLpi8Y8TaxKv4F8yW3CyFNvYM_w&s"
                        alt="Venus" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Earth</h3>
                        <p>The third planet</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png/330px-Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png"
                        alt="Venus" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Mars</h3>
                        <p>The fourth planet</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPsnmG_2Gw2K198LusyhVvaWDi6BvyM8Z3IQ&s"
                        alt="Venus" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Jupiter</h3>
                        <p>The fifth planet</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Saturn_during_Equinox.jpg/1200px-Saturn_during_Equinox.jpg"
                        alt="Venus" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Saturn</h3>
                        <p>The sixth planet</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://ychef.files.bbci.co.uk/624x351/p0257vk5.jpg" alt="Venus" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Uranus</h3>
                        <p>The seventh planet</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.mos.cms.futurecdn.net/PezBzd9Fehsq9XWgWMauVV.jpg" alt="Venus"
                        class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Neptune</h3>
                        <p>The eigth planet</p>
                    </div>
                </div>
            </div>
            <!--Left and right controls/icons-->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>

</html>
