<!DOCTYPE html>
<html>

<head>
    <title>Formatting</title>
</head>

<body>
    <b>I am Sanay</b><br>
    <strong>I am Sanay</strong><br>
    <i>I am Sanay</i><br>
    <em>I am Sanay</em><br>
    <mark>I am Sanay</mark><br>
    <small>I am Sanay</small><br>
    <del>I am Sanay</del><br>
    <sup>I</sup>am<sub>Sanay</sub><br>
    H<sub>2</sub>O<br>
    2<sup>3</sup>
</body>

</html>
