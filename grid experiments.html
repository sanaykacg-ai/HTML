<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Examples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>

<body>
    <div class="container">
        <h1>Hello!</h1>
        <p>Resize your window and see what changes</p>
        <div class="row">
            <!--Size Medium/Extra Small-->
            <div class="col-md-8 col-xs-4" style="background-color: red; border: 1px solid black;">xs </div>
            <div class="col-md-12 col-md-5" style="background-color: lavender;">.col-xs-3 </div>
        </div>
        <div class="row">
            <!--Size Large/Medium/Extra Small-->
            <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">.col-xs-6 </div>
            <div class="col-xs-6 col-md-2" style="background-color: lightgrey;">col-xs-6 </div>
        </div>
        <div class="row" style="background-color:lightcyan;">
            <!--Size Extra Small-->
            <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
        </div>

</body>

</html>
