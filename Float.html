<!DOCTYPE html>
<html>

<head>
    <style>
        #flowerRight {
            float: right
        }

        #flowerLeft {
            float: left
        }
    </style>
</head>

<body>
    <h2>Float Right</h2>
    <p>This example displays the use of a float in html</p>
    <p>
        <img id="flowerRight" src="360_F_651604604_GT0CJzlAS1iY9dvhA89qSkb1be14YOt1.jpg" alt="flower"
            style="width:150px;height:100px;">
        <img id="flowerLeft" src="360_F_651604604_GT0CJzlAS1iY9dvhA89qSkb1be14YOt1.jpg" alt="flower"
            style="width:150px;height:100px;">
        This is a dummy content used to understand float property
    </p>
</body>

</html>
