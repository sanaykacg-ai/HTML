<!DOCTYPE html>
<html>

<head>
    <title>Blockquotes</title>
</head>

<body>
    <mark><q>This is about space.</q></mark>
    <blockquote cite="https://space-facts.com/">Browse an exciting collection of scientific, historical and cultural
        facts about space, galaxies, the planets and other objects in the solar system. The latest discoveries,
        space-related features, graphics and diagrams can be found on the blog.
    </blockquote>
</body>

</html>
