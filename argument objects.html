<!DOCTYPE html>
<html>

<body>
    <p>Finding the largest number using Argument Objects</p>
    <p id="demo"></p>
    <script>
        function findMax() {
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findMax(4, 5, 6);
    </script>
</body>

</html>
